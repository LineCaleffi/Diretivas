<h2>Estilos com property binding (style binding)</h2>

<button [style.backgroundColor]=" ativo ? 'blue':'gray' " 
        [style.color]=" ativo ? 'white':'black' "
        [style.fontWeight]=" ativo ? 'bold':'normal' " 
        [style.fontSize]=" tamanhoFonte + 'px' "
        (click)="mudarAtivo()">  <!-- quando clica no botão ele fica azul com a fonte branca e negrito  
                                      e ao clicar dnv ele fica cinza com a fonte preta e sem negrito-->
        Mudar atributo 'ativo' 
</button>
<br><br>
<input type="text" [(ngModel)] = " tamanhoFonte "> <!-- Muda o tamanho da fonte conforme atribuido no input no browser -->


<!-- Para usar o ngModel deve colocar no APP.MODULE - import { FormsModule } from '@angular/forms'; / FormsModule-->

<br><br>
<!-- Mais legivel -->
<h2>Estilos com ngSyle</h2>
<button [ngStyle]= "{
            'backgroundColor': (ativo ? 'blue':'gray'), 
            'color': (ativo ? 'white':'black'),
            'fontWeight': (ativo ? 'bold':'normal'),
            'fontSize':(tamanhoFonte + 'px')
        }  "
        (click)="mudarAtivo()">  <!-- quando clica no botão ele fica azul com a fonte branca e negrito  
                                      e ao clicar dnv ele fica cinza com a fonte preta e sem negrito-->
        Mudar atributo 'ativo' 
</button>
